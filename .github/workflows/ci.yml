name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Ruff
        run: uv run ruff check .

      - name: Pytest
        run: uv run pytest
